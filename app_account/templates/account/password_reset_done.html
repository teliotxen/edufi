{% extends "base.html" %}
{% load widget_tweaks %}
{% block head %}
  <style>
    .login-box-style{
        margin-top:3em;
        margin-bottom: 1em;
        height: 300px;
    }

    .submit-button{
        margin-top: 3em;
    }
  </style>
{% endblock %}



{% block contents %}
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
          <div class="box login-box-style">
            <h4 class="title has-text-black">비밀번호 변경 링크 발송</h4>
            <hr class="login-hr">
            <p class="is-text is-medium">비밀번호 재설정 메일이 전송되었습니다. 이메일을 확인하시고 안내를 따라주세요.</p>

            <a class="button submit-button" href="{% url 'index' %}">홈으로 이동</a>
          </div>

        </div>
      </div>
    </div>
  </section>
{% endblock contents %}
